<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ user.name || 'User' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-label>Schliessen</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- output all fields of sessionuser user-->
  <ion-item>
    <ion-note slot="start"> E-Mail: </ion-note>
    <ion-label>
      {{ user.email }}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-note slot="start"> Telefonnummer </ion-note>
    <ion-label>
      {{ user.phoneNumber }}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-note slot="start"> Notfallnummer </ion-note>
    <ion-label>
      <ion-text color="danger">
        {{ user.emergencyContact }}
      </ion-text>
    </ion-label>
  </ion-item>
</ion-content>
