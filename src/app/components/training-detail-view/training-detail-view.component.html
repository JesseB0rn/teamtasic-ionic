<ion-header>
  <ion-toolbar>
    <ion-title>Training</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Abbrechen</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createMeet()" [disabled]="true">Speichern</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <!-- My status section start -->

    <ion-card class="accepted" *ngIf="accepted">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-icon name="checkmark-circle-outline" class="status-icon"></ion-icon>
          </ion-col>
          <ion-col size="7">
            <ion-text>
              <h5>Dein Status:</h5>
            </ion-text>
            <ion-text>
              <h2>Angenommen</h2>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card class="declined" *ngIf="!accepted">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-icon name="close-circle-outline" class="status-icon"></ion-icon>
          </ion-col>
          <ion-col size="7">
            <ion-text>
              <h5>Dein Status:</h5>
            </ion-text>
            <ion-text>
              <h2>Abgehlehnt</h2>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <!-- my status section end -->
  </ion-list>
</ion-content>
