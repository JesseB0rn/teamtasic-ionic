<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Account & Clubs</ion-label>
    </ion-list-header>
    <ion-item button routerLink="/my-clubs" routerLinkActive="active" detail>
      <ion-label>Manage my clubs</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-label>Manage my account</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-label>Switch team</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>Danger zone</ion-label>
    </ion-list-header>

    <ion-button (click)="logout()" expand="block" color="danger"> log out </ion-button>

    <ion-button (click)="logout()" expand="block" color="light"> delete account </ion-button>
  </ion-list>
</ion-content>
