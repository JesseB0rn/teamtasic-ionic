<ion-header>
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Konto & Clubs</ion-label>
    </ion-list-header>
    <ion-item button routerLink="/my-clubs" routerLinkActive="active" detail>
      <ion-label>Meine Clubs verwalten</ion-label>
    </ion-item>
    <ion-item button routerLink="/my-account" routerLinkActive="active" detail>
      <ion-label>Mein Konto verwalten</ion-label>
    </ion-item>
  </ion-list>
  <ion-list class="ion-margin-vertical">
    <ion-list-header>
      <ion-label>Technischer Support</ion-label>
    </ion-list-header>
    <ion-item button href="https://docs.teamtasic.app" detail>
      <ion-label>FAQ</ion-label>
    </ion-item>
    <ion-item button href="mailto:help@teamtasic.app" detail>
      <ion-label>Kontakt</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="ion-margin-vertical">
    <ion-row>
      <ion-col>
        <ion-button (click)="logout()" expand="block" color="danger"> Ausloggen </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list class="ion-margin-top">
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-note slot="end">2.6.0</ion-note>
    </ion-item>
    <!-- <ion-item detail> Rechtliches </ion-item> -->
  </ion-list>
  <div class="ion-text-center">
    <p>Jesse Born, Markus Born Â© 2021</p>
  </div>
</ion-content>
