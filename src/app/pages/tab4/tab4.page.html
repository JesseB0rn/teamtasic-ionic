<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Account & Clubs</ion-label>
    </ion-list-header>
    <ion-item button routerLink="/my-clubs" routerLinkActive="active" detail>
      <ion-label>Manage my clubs</ion-label>
    </ion-item>
    <ion-item button routerLink="/my-account" routerLinkActive="active" detail>
      <ion-label>Manage my account</ion-label>
    </ion-item>
  </ion-list>
  <ion-list class="ion-margin-top ion-margin-bottom">
    <ion-button (click)="logout()" expand="block" color="danger"> log out </ion-button>
  </ion-list>
  <ion-list class="ion-margin-top">
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-note slot="end">1.0.0</ion-note>
    </ion-item>
    <!-- <ion-item detail> Rechtliches </ion-item> -->
  </ion-list>
  <center>
    <p>Jesse Born, Markus Born Â© 2021</p>
  </center>
</ion-content>
