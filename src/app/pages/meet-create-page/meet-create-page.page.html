<ion-header>
  <ion-toolbar>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createMeet()" [disabled]="meetCreateGroup.invalid">Add Event</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="meetCreateGroup">
      <ion-item>
        <ion-input placeholder="Title" formControlName="meetName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Location" formControlName="meetLocation"></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label> Date </ion-label>
        <ion-datetime
          placeholder="Select Date"
          max="2100"
          [min]="today"
          formControlName="meetDate"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Starts</ion-label>
        <ion-datetime
          placeholder="Select Time"
          display-format="HH:mm"
          picker-format="HH:mm"
          formControlName="meetTime"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Ends</ion-label>
        <ion-datetime
          placeholder="Select Time"
          display-format="HH:mm"
          picker-format="HH:mm"
          formControlName="meetEndTime"
        ></ion-datetime>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
