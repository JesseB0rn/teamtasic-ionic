<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start" (click)="openMenu()" class="header-selector-avatar">
      <img [src]="'https://avatars.dicebear.com/api/initials/'+ selectedSession?.name +'.svg'" />
    </ion-avatar>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #main>
  <!-- All the chats are here -->
  <ng-template #noTeams>
    <ion-text class="ion-text-center" color="medium">
      <p>
        <i> Du bist noch in keinem Team <br />/ Wähle ein Team aus </i>
      </p>
    </ion-text>
  </ng-template>

  <ion-list *ngIf="memberships.length != 0; else noTeams">
    <ion-item
      *ngFor="let membership of memberships"
      [routerLink]="'/tabs/tab2/chat/' + selectedSessionId + '/' + membership.clubId +'/' + membership.teamId"
      detail
    >
      <ion-label>
        <h2>{{membership.displayName}}</h2>
        <p>{{getClubName(membership.clubId)}}</p>
      </ion-label>
      <ion-avatar slot="start">
        <img [src]="'https://avatars.dicebear.com/api/initials/'+ membership.displayName +'.svg'" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>

<ion-menu side="start" menuId="menu" contentId="menu">
  <ion-header></ion-header>
  <ion-content>
    <ion-list class="session-list">
      <ion-item
        *ngFor="let sessionUser of ((drs.sessionUsers | async) || [[]])[0]"
        (click)="sessionChanged(sessionUser.uid)"
      >
        <ion-label> <h2>{{sessionUser.name}}</h2> </ion-label>
        <ion-avatar slot="start" class="header-selector-avatar">
          <img [src]="'https://avatars.dicebear.com/api/initials/'+ sessionUser.name +'.svg'" />
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<router-outlet id="menu"></router-outlet>
