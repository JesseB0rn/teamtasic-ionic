<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> teamtasic </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teamtasic</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer>
  <form [formGroup]="loginform" (submit)="login()">
    <ion-item>
      <ion-input formControlName="email" placeholder="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" placeholder="password" type="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="login()">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="signUp()"> Sign Up </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="resetPW()"> Forgot Password </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
