<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> teamtasic </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teamtasic</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="presentLoginModal()">Login</ion-button>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="signUp()"> Sign Up </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="resetPW()"> Forgot Password </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
