<ion-header>
  <ion-toolbar>
    <ion-title>Mein Account</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mein Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>
      <h2>{{(drs.currentUser | async).username}}</h2>
    </ion-label>
    <ion-avatar slot="start">
      <img
        [src]="'https://avatars.dicebear.com/api/initials/'+ (drs.currentUser.getValue().username) +'.svg'"
      />
    </ion-avatar>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>User ID (zum kopieren klicken)</ion-label>
    </ion-item>
    <ion-item button (click)="copyUidToClipboard()">
      <ion-label color="primary">{{(drs.currentUser | async).uid}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header> Meine Daten </ion-list-header>
    <form [formGroup]="userData">
      <ion-item>
        <ion-label position="stacked">Vorname</ion-label>
        <ion-input type="text" formControlName="firstName" placeholder="Vorname"></ion-input>
      </ion-item>
    </form>
    <ion-list-header> Sicherheit </ion-list-header>
    <ion-item detail>
      <ion-label>Passwort ändern</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>E-Mail ändern</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>Account löschen</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
