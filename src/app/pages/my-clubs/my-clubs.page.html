<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> my clubs </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> my clubs </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="displayableClubs.keys.lenght == 0">
    <p>You currently do not hold administrative permissions for any clubs.</p>
  </ion-item>
  <ion-item
    *ngFor="let club of displayableClubs | keyvalue"
    [routerLink]="'/my-clubs/detail/'+club.key"
    detail
  >
    <ion-label>{{club.value}}</ion-label>
  </ion-item>

  <ion-item button routerLink="/my-clubs/create-club" detail>
    <ion-label>Create new club</ion-label>
  </ion-item>
</ion-content>
