<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Meine Clubs </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> my clubs </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="displayableClubs.lenght == 0">
    <p>Du verwaltest momentan keine Clubs.</p>
  </ion-item>
  <ion-item
    *ngFor="let club of displayableClubs"
    [routerLink]="'/my-clubs/detail/'+club['club']"
    detail
  >
    <ion-label>{{club['displayName']}}</ion-label>
  </ion-item>

  <ion-item button routerLink="/my-clubs/create-club" detail>
    <ion-label>Neuen Club erstellen</ion-label>
  </ion-item>
</ion-content>
