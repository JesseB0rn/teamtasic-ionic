<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Chats </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- chats content start-->

  <ion-list>
    <!--message start-->
    <ion-item *ngFor="let chat of chats" button (click)="openChatView()">
      <ion-avatar slot="start">
        <img [src]="chat.avatarURL" />
      </ion-avatar>
      <ion-label>
        <h2>{{chat.title}}</h2>
        <h3>{{chat.h3}}: {{chat.h2}}</h3>
      </ion-label>
      <ion-badge *ngIf="chat.unreadCount != 0" slot="end">{{chat.unreadCount}}</ion-badge>
    </ion-item>
    <!--message end-->
  </ion-list>
</ion-content>
