<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Passwort vergessen </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Passwort vergessen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label class="ion-text-wrap"
      >Um dein Passwort zurÃ¼ckzusetzen, gib bitte deine Email unten ein. Wir senden dir dann eine
      Email.</ion-label
    >
  </ion-item>
  <!-- beginn reset pw from -->
  <form [formGroup]="resetPasswordForm">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="login()">Passwort anfordern</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
