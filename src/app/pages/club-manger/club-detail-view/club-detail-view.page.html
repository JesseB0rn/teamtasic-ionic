<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> edit club </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="reload()">
        <ion-icon slot="icon-only" name="reload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit Club</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="editClub">
    <ion-list>
      <ion-list-header> Name & Kontakt </ion-list-header>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-list-header> Teams </ion-list-header>

      <ion-item
        *ngFor="let team of club.clubData.teams | keyvalue"
        [routerLink]="'edit-team/'+team.key"
        detail
      >
        <ion-label>{{team.value.name}}</ion-label>
      </ion-item>
      <ion-item routerLink="add-team" detail>
        <ion-label> Team erstellen </ion-label>
      </ion-item>

      <ion-list-header> Rechte </ion-list-header>

      <ion-item *ngFor="let admin of admins">
        <ion-label>
          <h2>{{admin.name}}</h2>
          <p>{{admin.role}}</p>
        </ion-label>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
        </ion-avatar>
        <ion-button slot="end" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- <ion-list-header> Abrechnung </ion-list-header>
      <ion-item>
        <ion-note slot="end">N/A</ion-note>
      </ion-item> -->
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="createClub()"> Änderungen speichern </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" disabled> Club löschen </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
