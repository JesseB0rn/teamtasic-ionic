<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> edit team </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit team</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- content start -->

  <form [formGroup]="editGroup">
    <ion-list-header> Name </ion-list-header>
    <ion-item>
      <ion-input placeholder="Name" type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-list-header> Members </ion-list-header>
    <!--<ion-row>
      <ion-col>
        <ion-searchbar
          formControlName="searchterm"
          (ionChange)="setFilteredItems()"
        ></ion-searchbar>
      </ion-col>
    </ion-row>-->

    <ion-item *ngFor="let member of members | keyvalue">
      <ion-label>
        <h2>{{member.value.name}}</h2>
        <p>{{member.value.role}}</p>
      </ion-label>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-avatar>
      <ion-button slot="end" color="clear" (click)="presentActionSheet(member.key)">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-list-header> Add members </ion-list-header>

    <ion-item>
      <ion-label>
        <p>Athletes</p>
        <h2>https://teamtasic.app/join/{{clubId}}/{{teamID}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>Coaches</p>
        <h2>https://teamtasic.app/join/{{clubId}}/{{teamID}}</h2>
      </ion-label>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="createClub()"> save changes</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="light" expand="block"> discard changes</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
