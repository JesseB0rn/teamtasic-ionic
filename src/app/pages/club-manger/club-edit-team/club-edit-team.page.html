<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Team bearbeiten </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Team bearbeiten</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="hasChanges" color="danger">
    <ion-label> Nicht gespeicherte Änderungen </ion-label>
  </ion-item>

  <!-- content start -->

  <form [formGroup]="editGroup">
    <ion-list-header> Name </ion-list-header>
    <ion-item>
      <ion-input placeholder="Name" type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-list-header> Mitglieder </ion-list-header>

    <ion-item *ngFor="let member of members | keyvalue">
      <ion-label>
        <h2>{{member.value['name']}}</h2>
        <p>{{member.value['role']}}</p>
      </ion-label>
      <ion-avatar slot="start">
        <img [src]="'https://avatars.dicebear.com/api/initials/'+ member.value.name +'.svg'" />
      </ion-avatar>
      <ion-button slot="end" fill="clear" color="medium" (click)="presentActionSheet(member.key)">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>

  <ion-list-header> Mitglied hinzufügen </ion-list-header>
  <!-- form for adding members -->
  <form [formGroup]="addGroup">
    <ion-item>
      <ion-input placeholder="Benutzer-Id" type="text" formControlName="uid"></ion-input>
      <ion-spinner slot="end" *ngIf="userState == 'loading'"></ion-spinner>

      <ion-icon
        slot="end"
        *ngIf="userState == 'verified'"
        name="checkmark-circle-outline"
      ></ion-icon>
      <ion-icon
        slot="end"
        *ngIf="!(userState == 'verified')"
        name="close-circle-outline"
      ></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="name" type="text" formControlName="aname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox color="danger" formControlName="asCoach"></ion-checkbox>
      <ion-label> Als Trainer? </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addMember()" color="success">
          Mitglied hinzufügen
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-list-header> Änderungen speichern </ion-list-header>
  <ion-item *ngIf="hasChanges" color="danger">
    <ion-label> Nicht gespeicherte Änderungen </ion-label>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="saveChanges()"> Änderungen speichern</ion-button>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-col>
      <ion-button color="medium" expand="block" (click)="resetChanges()">
        Änderungen verwerfen</ion-button
      >
    </ion-col>
  </ion-row> -->
  <ion-list-header> Team löschen </ion-list-header>
  <ion-item class="ion-text-wrap"> </ion-item>
  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" (click)="deleteTeam()" disabled>
        Team löschen</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
