<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        [name]="selected == 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        [name]="selected == 'tab2' ? 'calendar' : 'calendar-outline'"
      ></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon
        [name]="selected == 'tab3' ? 'chatbubbles' : 'chatbubbles-outline'"
      ></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon [name]="selected == 'tab4' ? 'cog' : 'cog-outline'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
